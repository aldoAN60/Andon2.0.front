
<div [ngClass]="changeBg ? 'active-andon' : 'unactive-andon'" class="text-center">
  <div class="row">
    <div class="col-sm-1">
      <img style="width: 100%; height: 80%;" [src]="sanitizer.bypassSecurityTrustUrl(imagepath)" alt="ZKW logo">
    </div>
    <div class="col-sm-5 d-flex flex-start">
      <h1 class="h1 text-uppercase text-content">Andon 2.0 | {{lineNumber}}</h1>
    </div>
    <div class="col-sm-6">
      <app-clock></app-clock>
    </div>
  </div>
  <app-line1040></app-line1040>
  <div class="row">
    <div class="col">
      <button (click)="onChangeBg()" [ngClass]="changeBg ? 'btn-success' : 'btn-danger'" class="fs-3 btn w-50 mt-5 text-uppercase">{{andonBtn}} Andon</button>
    </div>
  </div>
</div>
